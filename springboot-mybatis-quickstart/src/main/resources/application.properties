spring.application.name=springboot-mybatis-quickstart

#配置数据源连接池
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#配置数据库
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/web_ai?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=qwe123
#配置mybatis的日志输出
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#配置mybatis的mapper xml为指定的路径
mybatis.mapper-locations=classpath:mapper/*.xml